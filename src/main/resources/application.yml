# Spring Boot Application Configuration
# 
# To run with MOCK infrastructure (no Proxmox/Guacamole required):
#   ./mvnw spring-boot:run -Dspring-boot.run.profiles=mock
# 
# To run with REAL infrastructure (default):
#   ./mvnw spring-boot:run


# Server Configuration
server:
  port: 8080

# Application Configuration
spring:
  application:
    name: cloud-desktop-poc
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:clouddesktop
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    com.xstream.clouddesktop: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Proxmox Configuration
proxmox:
  url: https://proxmox.local:8006
  node: pve
  username: root@pam
  token-id: your-token-id
  token-secret: your-token-secret
  template-vm-id: 9000
  default-cores: 2
  default-memory-mb: 4096

# Guacamole Configuration
guacamole:
  url: http://localhost:8081/guacamole
  username: guacadmin
  password: guacadmin
  data-source: mysql
  default-protocol: SPICE
